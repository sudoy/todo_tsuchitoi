<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
		<title>Bootstrap 101 Template</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="css_cm/style.css">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<div class="container-fluid" style="background-color: white;">
			<div class="row">
				<div class="col-sm-offset-1">
					<a href="index.html"><h1 class="col-sm-4"><small>Todoリスト</small></h1></a>
				</div>
				<div class="dropdown pull-right" style="margin-top: 19px;">
					<button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true">
						土樋奎太
						<span class="caret"></span>
					</button>
					<ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
						<li><a href="#">ログアウト</a></li>
					</ul>
				</div>
			</div>
		</div><!-- /container -->
		<div class="container">
			<div class="panel panel-default box row col-sm-offset-3 col-sm-6" style="margin-top: 75px;">
				<div class="panel-body">
					<div class="row">
						<div class="text-left col-sm-5"><h4 style="margin-bottom: 40px;">ログイン</h4></div>
					</div>
					<div class="alert alert-danger alert-dismissible fade in" role="alert"> 
						<button type="button" class="close" data-dismiss="alert" aria-label="Close">
							<span aria-hidden="true">×</span>
						</button> 
						<h4 class="text-left">エラーが発生しました！</h4> 
						<ul>
							<li class="text-left">メールアドレス、またはパスワードが間違っています。</li>
						</ul>
					</div>
					<form class="form-horizontal" action="#" method="post">
						<div class="form-group">
							<label for="email" class="col-sm-4 control-label">メールアドレス</label>
							<div class="col-sm-7">
								<input type="email" class="form-control" id="email" placeholder="メールアドレス">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-sm-4 control-label">パスワード</label>
							<div class="col-sm-7">
								<input type="password" class="form-control" id="password" placeholder="パスワード">
							</div>
						</div>
						<button type="submit" class="btn btn-primary pull-right"><span class="glyphicon glyphicon-off" aria-hidden="true"></span> ログイン</button>
					</form>
				</div>
			</div>
		</div>
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
